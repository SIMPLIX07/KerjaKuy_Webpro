<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="username">
            <label for="username">Username</label>
            <input type="text" name="" id="" placeholder=" Masukan Username">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="text" name="" id="" placeholder=" Masukan Password">
        </div>
        <div class="link">
            <label for="forgot" id="forgot"><a href="">Lupa password?</a></label>
            <label for="register" id="register"><a href="">Belum punya akun?</a></label>
        </div>
        <button type="submit" id="next">Lanjut</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
